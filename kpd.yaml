logLevel: debug

kubernetes:
  configPath: ${HOME}/.kube/config
  context: ${KUBE_CONTEXT}
  namespace: ${KUBE_NAMESPACE}
  kpdNamespace: kpd-next

stackManager:
  type: 'shellScript'
  scriptPath: devops.sh
  destroyCommand: kpd-destroy
  statusCommand: kpd-status
  deployCommand: deploy
  statusDeployed: 0
  statusNotDeployed: 1
  statusError: -1
