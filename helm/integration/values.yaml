# Default values for integration.
# This is a YAML-formatted file.
# Declare variables to be passed into your templates.


image:
  repository: nginx
  pullPolicy: IfNotPresent

imagePullSecrets: []

serviceAccount:
  # Specifies whether a service account should be created
  create: true
  # The name of the service account to use.
  # If not set and create is true, a name is generated using the fullname template
  name:

podSecurityContext: {}
  # fsGroup: 2000

securityContext: {}
  # capabilities:
  #   drop:
  #   - ALL
  # readOnlyRootFilesystem: true
  # runAsNonRoot: true
  # runAsUser: 1000

frontendvue:
  image:
    name: vuejs
  replicaCount: 1
  service:
    type: ClusterIP
    port: 80

  ingress:
    enabled: true
    annotations:
      # certmanager.k8s.io/cluster-issuer: "letsencrypt"
      kubernetes.io/ingress.class: nginx
      # kubernetes.io/tls-acme: "true"
    # hosts: []
    tls: []
  resources:
    requests:
      memory: "40Mi"
      cpu: "100m"  
  nodeSelector: {}
  tolerations: []
  affinity: {}

backend:
  image:
    name: nodejs
  replicaCount: 1
  service:
    type: ClusterIP
    port: 80

  ingress:
    enabled: true
    annotations:
      certmanager.k8s.io/cluster-issuer: "letsencrypt"
      # kubernetes.io/ingress.class: nginx
      # kubernetes.io/tls-acme: "true"
    # hosts: []      
    tls: []
  resources:
    requests:
      memory: "40Mi"
      cpu: "100m"  
  nodeSelector: {}
  tolerations: []
  affinity: {}


